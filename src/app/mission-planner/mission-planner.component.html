<div class="controls">
  <div class="row">
    <div class="planner-steps">
      <ul>
        <li routerLink="payload" routerLinkActive="active">
          1. Set payload size
        </li>
        <li routerLink="orbit" routerLinkActive="active">
          2. Select desired orbit
        </li>
      </ul>
    </div>
    <div class="step-details">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="row">
    <div class="plan-summary">
      <span><span class="label">Payload</span> {{ payloadWeight | number }} kg</span>
      <span><span class="label">Orbit</span> {{ targetOrbit | number }} km</span>
    </div>
  </div>
</div>

<div id="visualizer">
  <div id="stars">
    <div class="star"></div>

    <div class="star"></div>

    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="orbital-objects">
    <rkt-orbit-plot *ngFor="let orbit of allOrbits" [orbit]="orbit.altitude" [planetSize]="250" [img]="orbit.img"
      [style.color]="orbit.color || 'gray'">
    </rkt-orbit-plot>
    <div id="earth">
      <div class="current-location">
        📍 You are here.
      </div>
    </div>
  </div>
</div>
