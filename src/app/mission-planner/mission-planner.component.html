  <label for="payload">Payload Size</label>
  <input type="range" id="payload" name="payload" min="0" max="20000" [(ngModel)]="payloadWeight">

  <label for="orbit">Target Orbit</label>
  <input type="range" id="orbit" name="orbit" min="160" max="200000" [(ngModel)]="targetOrbit" list="tickmarks">

    <option value="100000"></option>
    <option value="125000"></option>
    <option value="150000"></option>
    <option value="175000"></option>
  </datalist>
  <div>
    <span>Payload {{ payloadWeight | number }} kg</span>
  </div>
  <div>
    <span>Orbit {{ targetOrbit | number }} km</span>
  </div>
</div>
